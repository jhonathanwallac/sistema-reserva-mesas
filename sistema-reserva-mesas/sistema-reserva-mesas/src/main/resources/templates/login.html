<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #300303;
            margin: 0;
            min-height: 100vh;
        }

        .container-centered {
            display: flex;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 3.5rem);
        }

        .container-fluid {
            max-width: 330px;
            align-items: center;
            background-color: #491111;
            padding: 30px 20px;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.25);
        }

        .btn {
            border-radius: 10px!important;
            margin-bottom: 12px;
            margin-top: 25px;
            background-color: #000000;
            color: #ffffff;
            font-family: 'Jost', sans-serif;
            width: 100%;
        }

        .btn:hover {
            background-color: #000000;
            color: #ffffff;
        }

        .input-field {
            width: 100%;
            padding: 5px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-label {
            color: #ffffff;
            font-family: 'Jost', sans-serif;
            font-size: 16px;
            text-align: left;
            margin-top: 10px;
            margin-bottom: 0px;
        }

        .input-field {
            width: 100%;
            padding: 5px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .h2 {
            color: #ffffff;
            font-family: 'Jost', sans-serif;
            text-align: center;
            font-size: 32px;
        }

        footer {
            text-align: center;
            color: white;
            position: fixed;
            bottom: 25px;
            width: 100%;
            padding: 15px;
        }

        .link {
            color: #FFF;
            text-decoration: none;
            font-size: 14px;
            margin-top: 15px;
            margin-bottom: 0px;
        }

        .link:hover {
            color: #BBB;
        }

        .link-right {
            display: block;
            text-align: end;
        }

        .navbar-brand {
            font-family: 'Playfair Display', serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-black">
    <div class="container-md">
        <a class="navbar-brand text-white" href="#">Sabor das Gerais</a>
    </div>
</nav>

<div class="container-centered mx-auto">
    <div class="container-fluid">
        <h1 class="h2 mb-2 fw-normal">Login</h1>
        <form action="login" method="post">
            <label class="form-label" for="email">Email *</label>
            <input type="email" class="input-field" id="email" name="email" placeholder="Insira seu email aqui" required>

            <label class="form-label" for="senha">Senha *</label>
            <input type="password" class="input-field" id="senha" name="senha" placeholder="Insira sua senha aqui" required>

            <a href="#" class="link link-right">Esqueceu sua senha?</a>

            <button type="submit" class="btn">Login</button>

            <a href="register" class="link text-end"><p class="link">Ainda não tem conta? Cadastre-se</p></a>
        </form>
    </div>
</div>

<div th:if="${emailNaoCadastrado}" id="emailNaoCadastradoPopup" class="alert alert-danger bg-white text-black" role="alert" style="display: none; position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
    O e-mail não foi cadastrado!
</div>

<div th:if="${senhaIncorreta}" id="senhaIncorretaPopup" class="alert alert-danger bg-white text-black" role="alert" style="display: none; position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
    Senha incorreta!
</div>

<footer>
    Site criado por Waves © 2024 - Alguns direitos reservados
</footer>

<script th:inline="javascript">
    /*<![CDATA[*/
    window.addEventListener('load', function() {
        var emailNaoCadastradoPopup = document.getElementById("emailNaoCadastradoPopup");
        var senhaIncorretaPopup = document.getElementById("senhaIncorretaPopup");

        if ([[${emailNaoCadastrado}]] || [[${senhaIncorreta}]]) {
            setTimeout(function() {
                if ([[${emailNaoCadastrado}]]) {
                    emailNaoCadastradoPopup.style.display = "block";
                } else if ([[${senhaIncorreta}]]) {
                    senhaIncorretaPopup.style.display = "block";
                }
            }, 100); // Pequeno atraso para garantir que o elemento esteja disponível

            setTimeout(function() {
                emailNaoCadastradoPopup.style.display = "none";
                senhaIncorretaPopup.style.display = "none";
            }, 5000); // 5000 milissegundos = 5 segundos
        }
    });
    /*]]>*/
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
